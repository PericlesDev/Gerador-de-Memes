<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Memes</title>
</head>
<body>
    
   <div class="container">

    <div class="app">

   <div class="logo">
    <img src="pictures/logo.png" alt="Logo da Dio">
   </div>

   <div class="app-image">
    <textarea name="" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
   </div>
   
  <div id="display-image">
    <textarea name="" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
  </div>

   <div class="app-photo-picker">
    <select id="meme-list">
    <option value="1">RENAN DA UM AUMENTO PRO FELIP√ÉO</option>
    </select>
    </div>

     <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">

   </div>

   <div class="download">
    <button id="btn-download">DOWNLOAD</button>
   </div>

   </div>

   </div>


</body>
</html>
